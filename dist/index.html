<body class="font-raleway">
  <header class="grid gap-4 text-sm leading-5 p-4">
    <div>

        <input type="checkbox" id="darkMode" class="theme-controller" value="darkTheme" />

            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />

    </div>

  <main class="text-center">

    <!-- Title -->
    <div id="titel" class="py-2 lg:py-14">
      <h1 class="text-5xl lg:text-7xl">Leetspeak<br>Generator</h1>
      <p class="text-1xl lg:text-2xl font-medium">Generate your own leet</p>
    </div>

    <!-- Nav -->
    <ul class="menu menu-horizontal  rounded-box max-w-xl space-x-3">
      <li><a id="simpleLeetNav" class="active" onclick="setNavActive(0)">simple</a></li>
      <li><a id="extendedLeetNav" onclick="setNavActive(1)">extended</a></li>
      <!-- <li><a id="customLeetNav" onclick="setNavActive(2)">custom</a></li> -->
    </ul>
    <div class="space-y-2 my-4 mx-4">
      <div>
        <input id="inputText" type="text" class="input input-bordered w-full max-w-xl"
          oninput="changePlainTextToLeetText()" />
      </div>
      <div>
        <input id="outputText" type="text" class="input input-bordered w-full max-w-xl" readonly />
      </div>
    </div>
    <div class="space-y-3 mt-6">
      <div>
        <button id="switchTranslationButton" class="btn btn-ghost tooltip tooltip-bottom"
          data-tip="Switch between leet and plan text" onclick="switchTranslation()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path d="M15 21L15 9" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"></path>
              <path d="M9 15L9 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
              <path d="M12 18L14.913 20.913V20.913C14.961 20.961 15.039 20.961 15.087 20.913V20.913L18 18"

              </path>
            </g>
          </svg>
        </button>
        <button class="btn btn-ghost tooltip tooltip-bottom" data-tip="table from the selected Leet"
          onclick="my_modal_1.showModal()">

            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path

                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
            </g>
          </svg>
        </button>
        <button id="copyToClipBoard" class="btn btn-ghost tooltip tooltip-bottom" data-tip="copy to clipboard"
          onclick="copyToClipBoard()">
          <label id="label" class="swap ">
            <div class="swap-on">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <circle cx="12" cy="12" r="10" stroke="oklch(var(--su))" stroke-width="1.5"></circle>
                  <path d="M8.5 12.5L10.5 14.5L15.5 9.5" stroke="oklch(var(--su))" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
              </svg>
            </div>
            <div class="swap-off">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"

                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">

                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    </path>
                  </g>
                </g>
              </svg>
            </div>
          </label>
        </button>
      </div>
    </div>
    </div>
    </div>
    <dialog id="my_modal_1" class="modal">
      <div class="modal-box">
        <div class="overflow-x-auto">
          <h3 id="tableTitle"></h3>
          <div class="divider"></div>
          <table id="customLeetTable" class="table table-zebra">
            <thead>
              <tr>
                <th>Plain</th>
                <th class="rightBorder">Leet</th>
                <th>Plain</th>
                <th>Leet</th>
              </tr>
            </thead>
            <tbody id=leetTableBody>
            </tbody>
          </table>
        </div>
        <div class="modal-action">
          <button id="edit_button" class="btn hidden" onclick="editTable()">Edit</button>
          <button id="save_button" class="btn hidden" onclick="saveTable()">Save</button>
          <form method="dialog">
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
